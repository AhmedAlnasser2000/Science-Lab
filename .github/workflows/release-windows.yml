name: Release Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements-dev.txt
            requirements-packaging.txt
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-dev.txt
          python -m pip install -r requirements-packaging.txt
      - name: Pillars tests
        run: python -m pytest -q tests/pillars
      - name: Build release
        run: python tools/release/build_windows.py --out dist/PhysicsLab
      - name: Zip artifact
        run: python -c "import shutil; shutil.make_archive('PhysicsLab_windows','zip','dist','PhysicsLab')"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhysicsLab_windows
          path: PhysicsLab_windows.zip
